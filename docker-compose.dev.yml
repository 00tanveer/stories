services:

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: stories-backend-dev
    restart: always
    env_file:
      - .env.development
    environment:
      APP_ENV: development
      CHROMA_HOST: chroma
      CHROMA_PORT: 8000
    depends_on:
      chroma:
        condition: service_healthy
      db:
        condition: service_healthy
    ports:
      - "8000:8000"   # expose API if needed
    volumes:
      - .:/app
      - /app/.venv
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    command: uvicorn app.api.server:app --host 0.0.0.0 --port 8000 --reload

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: stories-chroma
    restart: always
    volumes:
      - ./chroma:/data     # <-- match official instructions
    ports:
      - "8001:8000"   # optional, useful for debugging
    healthcheck:
      test: [ "CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev # Dev dockerfile with hot reload
    container_name: stories-frontend-dev
    restart: always
    env_file:
      - ./frontend/.env.development
    ports:
      - "5173:5173"  # Vite/React dev server port
    volumes:
      - ./frontend:/app  # Mount for hot reload
      - /app/node_modules  # Don't override node_modules
    command: npm run dev
    depends_on:
      backend:
        condition: service_healthy
  db:
    image: postgres:17
    container_name: postgres-dev
    restart: always
    env_file:
      - .env.development  # <-- dynamic! This changes between dev vs prod
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
volumes:
  pgdata:
  chroma:
    driver: local