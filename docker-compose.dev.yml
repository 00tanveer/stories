services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-wolfi:9.2.2
    container_name: stories-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - path.repo=/backup
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - ./es_snapshots:/backup
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 10
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.pipeline.dev
    container_name: stories-migrate-dev
    env_file:
      - .env.development
    environment:
      DATABASE_URL: postgresql+asyncpg://stories_user:StoriesDB1414@db:5432/stories_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app          # so Alembic sees your code/config
      - /app/.venv
    command: ["alembic", "upgrade", "head"]
    restart: "no"
    profiles: ["pipeline"]
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile.pipeline.dev
    container_name: stories-pipeline-dev
    env_file: 
      - .env.development
    environment:
      APP_ENV: development
      DATABASE_URL: postgresql+asyncpg://stories_user:StoriesDB1414@db:5432/stories_db
      ES_HOST: http://elasticsearch:9200
      CHROMA_HOST: chroma
      CHROMA_PORT: 8000
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      chroma:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/.venv
      - /opt/stories:/opt/stories
    command: ["python", "-m", "app.workers.run_pipeline", "run", "--force"]
    profiles: ["pipeline"]
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: stories-backend-dev
    restart: always
    env_file:
      - .env.development
    environment:
      APP_ENV: development
      CHROMA_HOST: chroma
      CHROMA_PORT: 8000
      ES_HOST: http://elasticsearch:9200
    depends_on:
      chroma:
        condition: service_healthy
      db:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    ports:
      - "8000:8000"   # expose API if needed
    volumes:
      - .:/app
      - /app/.venv
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    command: python -u -m uvicorn app.api.server:app --host 0.0.0.0 --port 8000 --reload --log-level debug

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: stories-chroma
    restart: always
    volumes:
      - ./chroma:/data     # <-- match official instructions
    ports:
      - "8001:8000"   # optional, useful for debugging
    healthcheck:
      test: [ "CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev # Dev dockerfile with hot reload
    image: stories-frontend-dev
    container_name: stories-frontend-dev
    restart: always
    env_file:
      - ./frontend/.env.development
    ports:
      - "3000:3000"  # Next.js dev server port
    volumes:
      - ./frontend:/app  # Mount for hot reload
      - /app/node_modules  # Don't override node_modules
    working_dir: /app
    command: ["npx", "next", "dev", "--hostname", "0.0.0.0"]
    depends_on:
      backend:
        condition: service_healthy
  db:
    image: postgres:17
    container_name: postgres-dev
    restart: always
    env_file:
      - .env.development  # <-- dynamic! This changes between dev vs prod
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
volumes:
  pgdata:
  chroma:
    driver: local
  esdata:
    driver: local