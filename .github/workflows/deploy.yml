name: Deploy to Vultr

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # - Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # - Log in to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      # - Setup Docker Buildx (required for caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      # - Build & Push BACKEND image
      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ghcr.io/00tanveer/stories-backend:latest
          cache-from: type=registry,ref=ghcr.io/00tanveer/stories-backend:cache
          cache-to: type=registry,ref=ghcr.io/00tanveer/stories-backend:cache,mode=max

      # - Build & Push FRONTEND image
      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ghcr.io/00tanveer/stories-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_POSTHOG_KEY=${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
            NEXT_PUBLIC_POSTHOG_HOST=${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}
          cache-from: type=registry,ref=ghcr.io/00tanveer/stories-frontend:cache
          cache-to: type=registry,ref=ghcr.io/00tanveer/stories-frontend:cache,mode=max

      # - Build & Push PIPELINE image
      - name: Build & push pipeline image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.pipeline
          push: true
          platforms: linux/amd64
          tags: ghcr.io/00tanveer/stories-pipeline:latest
          cache-from: type=registry,ref=ghcr.io/00tanveer/stories-pipeline:cache
          cache-to: type=registry,ref=ghcr.io/00tanveer/stories-pipeline:cache,mode=max

      # - Sync docker-compose manifest to server
      - name: Upload docker-compose.prod.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VULTR_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "docker-compose.prod.yml"
          target: "/opt/stories/"

      # - SSH into Vultr & deploy containers
      - name: Pull & restart containers on Vultr
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VULTR_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /opt/stories/
            git pull origin main
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
      # - Notify Discord on SUCCESS
      - name: Notify Discord on success
        if: success()
        run: |
          AUTHOR="${{ github.event.head_commit.author.name }}"
          SHA="${{ github.sha }}"
          REPO="${{ github.repository }}"
          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
          MSG="üöÄ Deployment Successful\\nRepo: $REPO\\nAuthor: $AUTHOR\\nCommit: $SHA\\n$COMMIT_URL"
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"$MSG\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      # - Notify Discord on FAILURE
      - name: Notify Discord on failure
        if: failure()
        run: |
          AUTHOR="${{ github.event.head_commit.author.name }}"
          SHA="${{ github.sha }}"
          REPO="${{ github.repository }}"
          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
          MSG="‚ùå Deployment Failed\\nRepo: $REPO\\nAuthor: $AUTHOR\\nCommit: $SHA\\n$COMMIT_URL"
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"$MSG\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
