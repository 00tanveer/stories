services:

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stories-backend
    restart: always
    env_file:
      - .env.production
    environment:
      CHROMA_HOST: chroma
      CHROMA_PORT: 8001
    depends_on:
      chroma:
        condition: service_healthy
      db:
        condition: service_healthy
    ports:
      - "8000:8000"   # expose API if needed

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: stories-chroma
    restart: always
    volumes:
      - ./chroma:/data     # <-- match official instructions
    ports:
      - "8001:8000"   # optional, useful for debugging
    healthcheck:
      test: [ "CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stories-frontend
    restart: always
    env_file:
      - .env.production
    ports:
      - "3000:80"
    depends_on:
      - backend
  db:
    image: postgres:17
    container_name: postgres
    restart: always
    env_file:
      - .env.production  # <-- dynamic! This changes between dev vs prod
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
volumes:
  pgdata:
  chroma:
    driver: local