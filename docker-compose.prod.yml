services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-wolfi:9.2.2
    container_name: stories-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 10

  migrate:
    image: ghcr.io/00tanveer/stories-pipeline:latest
    container_name: stories-migrate
    restart: "no"
    env_file:
      - /opt/stories/env/.env.backend
    depends_on:
      db:
        condition: service_healthy
    command: ["alembic", "upgrade", "head"]

  pipeline:
    image: ghcr.io/00tanveer/stories-pipeline:latest
    container_name: stories-pipeline
    restart: "no"
    env_file:
      - /opt/stories/env/.env.backend
    environment:
      APP_ENV: production
      CHROMA_HOST: chroma
      CHROMA_PORT: 8000
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      chroma:
        condition: service_healthy
    volumes:
      - /opt/stories:/opt/stories
    command: ["python", "-m", "app.workers.run_pipeline", "run"]
  backend:
    image: ghcr.io/00tanveer/stories-backend:latest
    container_name: stories-backend
    restart: always
    env_file:
      - /opt/stories/env/.env.backend
    environment:
      APP_ENV: production
      CHROMA_HOST: chroma
      CHROMA_PORT: 8000
    depends_on:
      chroma:
        condition: service_healthy
      db:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8000:8000"

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: stories-chroma
    restart: always
    volumes:
      - chroma_data:/data
    ports:
      - "8001:8000"
    healthcheck:
      test: [ "CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  frontend:
    image: ghcr.io/00tanveer/stories-frontend:latest
    container_name: stories-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
  db:
    image: postgres:17
    container_name: postgres
    restart: always
    env_file:
      - /opt/stories/env/.env.backend  # <-- dynamic! This changes between dev vs prod
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
volumes:
  pgdata:
  chroma_data:
  esdata: